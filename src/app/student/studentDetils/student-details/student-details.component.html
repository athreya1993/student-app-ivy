<input class="form-control" id="myInput" type="text" [(ngModel)]="name" placeholder="Serach using Name">
<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Parent/Guardian</th>
            <th>Address</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentList | searchpipe:name;let i = index">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.username}}</td>
            <td>{{student.address.street}},{{student.address.city}}</td>
            <td>{{student.email}}</td>
            <td>{{student.phone}}</td>
        </tr>
    </tbody>
</table>
